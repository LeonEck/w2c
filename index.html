
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>W2C</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/style.css">

<template id="dropdown-items">
  <li><a href=""></a></li>
</template>

<template id="all-components">
  <div class="col-sm-6 col-lg-4">
    <div class="thumbnail">
      <img class="img-responsive">
      <div class="caption">
        <h3>Comp-Titel</h3>
        <p class="abstract">Hier kurze beschreibung der Komponente</p>
        <p class="button">
          <a href="#" class="detail btn btn-primary" role="button">Details</a>
          <a href="#" class="create btn btn-default" role="button">Create App</a>
        </p>
      </div>
    </div>
  </div>
</template>

<template id="component-detail">
  <div id="main">
    <header class="media">
      <section class="media-left" id="logo">
        <a><img src=""></a>
      </section>
      <section class="media-body" id="trailer">
        <h4 id="title" class="media-heading"></h4>
        <a href="" class="developer" target="_blank">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </section>
    </header>

    <hr>

    <div class="navigation text-center">
      <div class="btn-group">
        <a typ="button" class="btn btn-primary" href="#info">Information</a>
        <a typ="button" class="btn btn-primary" href="#prev">Preview</a>
        <a typ="button" class="btn btn-primary" href="#demo">Demo</a>
      </div>
    </div>

    <div id="info">
      <h2>Information</h2>
      <hr>
      <p class="lead"></p>
      <h4>Description</h4>
      <p id="description"></p>
      <h4>Details</h4>


      <table class="table table-striped">
        <tbody class="col-md-12">
        <tr>
          <th>Component name</th>
          <td id="comp-name"></td>
        </tr>
        <tr>
          <th>Versions</th>
          <td id="versions"></td>
        </tr>
        <tr>
          <th>Developer</th>
          <td class="developer"></td>
        </tr>
        <tr>
          <th>website</th>
          <td id="website"><a href=""></a>
          </td>
        </tr>
        <tr>
          <th>LICENSE</th>
          <td id="license"></td>
        </tr>
        </tbody>
      </table>

      <div class="text-right">
        <a href="#main">
          <span class="label label-default">back to top</span>
        </a>
      </div>
    </div>

    <div id="prev">
      <h3>Preview</h3>
      <hr>
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <div class="thumbnail">
            <img src="https://akless.github.io/ccm-components/cloze/resources/preview_1.png">
          </div>
        </div>

        <div class="col-xs-6 col-md-3">
          <div class="thumbnail">
            <img src="https://akless.github.io/ccm-components/cloze/resources/preview_2.png">
          </div>
        </div>

        <div class="col-xs-6 col-md-3">
          <div class="thumbnail">
            <img src="https://akless.github.io/ccm-components/cloze/resources/preview_3.png">
          </div>
        </div>
      </div>

      <div class="text-right">
        <a href="#main">
          <span class="label label-default">back to top</span>
        </a>
      </div>
    </div>

    <div id="demo">
      <h3>Live demo with demo data</h3>
      <hr>
      <div id="demo_section">
        <div>
        </div>
      </div>

      <div class="text-right">
        <a href="#main"><span class="label label-default">back to top</span></a>
      </div>
    </div>
  </div>
</template>
